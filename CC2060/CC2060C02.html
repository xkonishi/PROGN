<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<head>
  <title>汎用マスタメンテナンス</title>
  <meta http-equiv="content-language" content="ja" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-style-type" content="text/css" />
  <link rel="stylesheet" href="../../../../../../../../../webui/css/progner.css" type="text/css" />
  <link rel="stylesheet" href="../../../../../../../../../webui/css/base.css" type="text/css" />
<wicket:head>
  <script type="text/javascript">
  <!--
    function scroll() {
        thead.scrollLeft = tbody.scrollLeft;
    }
  //-->
  </script>
</wicket:head>
</head>

<body>
<wicket:extend>
    
    <table style="margin: 5px 15x 0x 15px ; ">
        <tr>
            <td style="width: 140px">テーブル名（日本語）</td>
            <td>メニューマスタ</td>
        </tr>
    </table>

<div id="pnlCondition">
<fieldset wicket:id="pnlCondition">
  <legend wicket:id="lblCondition">条件部</legend>
  <table style="margin-left: 60px; ">
    <tr>
        <td style="width: 160px">対象項目</td>
        <td style="width: 120px">値</td>
        <td style="width: 100px">条件</td>
        <td style="width: 200px"> </td>
        <td style="width: 120px">From</td>
        <td style="width: 20px"> </td>
        <td style="width: 120px">To</td>
    </tr>
    <tr>
      <td style="width: 160px">
        <select id="lstItemName" style="width: 160px;" wicket:id="lstItemName">
          <option value="" selected="selected"> </option>
          <option value="" selected="selected">会社コード</option>
          <option value="" selected="selected">メニューID</option>
          <option value="" selected="selected">メニュー区分</option>
          <option value="" selected="selected">大分類ID</option>
          <option value="" selected="selected">小分類ID</option>
          <option value="" selected="selected">画面ID</option>
          <option value="" selected="selected">メニュー項番</option>
          <option value="" selected="selected">メニュー名</option>
          <option value="" selected="selected">クラス名</option>
        </select>
      </td>
      <td style="width: 140px">
        <input type="text" id="txtValue" style="width: 140px; " size="10" wicket:id="txtValue" />
      </td>
      <td style="width: 100px">
        <select id="lstCondition" style="width: 100px;" wicket:id="lstCondition">
            <option value="" selected="selected"> </option>
            <option value="" selected="selected">前方一致</option>
            <option value="" selected="selected">後方一致</option>
            <option value="" selected="selected">部分一致</option>
            <option value="" selected="selected">完全一致</option>
        </select>
      </td>
      <td style="width: 200px; text-align: right; padding-right: 10px; ">更新日</td>
      <td style="width: 120px">
        <input type="text" id="txtUpdFrom" style="width: 90px; ime-mode: disabled;" maxlength="10" wicket:id="txtUpdFrom" />
      </td>
      <td>-</td>
      <td style="width: 120px">
        <input type="text" id="txtUpdTo" style="width: 90px; ime-mode: disabled;" maxlength="10" wicket:id="txtUpdTo" />
      </td>
    </tr>
  </table>
</fieldset>
</div>

<div id="pnlDetail">
<fieldset wicket:id="pnlDetail">
  <legend wicket:id="lblDetail">明細部</legend>
  <table>
    <tr>
      <td>
        <div id="thead" style="width: 980px; overflow: hidden;">
          <table style="table-layout: fixed">
            <thead>
              <tr>
                <th class="detail-th" width="30px">&nbsp;</th>
                <th class="detail-th" width="40px">確定</th>
                <th class="detail-th" width="40px">選択</th>
                <th class="detail-th" width="100px" style="text-align: left; padding-left: 5px; background-color: #ff3366"><span class="label-required">*</span>会社コード<br>VARCHAR2<br>(6)</th>
                <th class="detail-th" width="100px" style="text-align: left; padding-left: 5px; background-color: #ff3366"><span class="label-required">*</span>メニューID<br>VARCHAR2<br>(6)</th>
                <th class="detail-th" width="100px" style="text-align: left; padding-left: 5px;">更新日<br>TIMESTAMP<br>(6)</th>
                <th class="detail-th" width="100px" style="text-align: left; padding-left: 5px;"><span class="label-required">*</span>メニュー区分<br>VARCHAR2<br>(1)</th>
                <th class="detail-th" width="100px" style="text-align: left; padding-left: 5px;">大分類ID<br>VARCHAR2<br>(2)</th>
                <th class="detail-th" width="100px" style="text-align: left; padding-left: 5px;">小分類ID<br>VARCHAR2<br>(4)</th>
                <th class="detail-th" width="100px" style="text-align: left; padding-left: 5px;">画面ID<br>VARCHAR2<br>(6)</th>
                <th class="detail-th" width="100px" style="text-align: left; padding-left: 5px;"><span class="label-required">*</span>メニュー項番<br>NUMBER<br>(2,0)</th>
                <th class="detail-th" width="200px" style="text-align: left; padding-left: 5px;"><span class="label-required">*</span>メニュー名<br>VARCHAR2<br>(40)</th>
                <th class="detail-th" width="400px" style="text-align: left; padding-left: 5px;">クラス名<br>VARCHAR2<br>(100)</th>
              </tr>
            </thead>
          </table>
        </div>
        <div id="tbody" style="width: 980px; height: 330px; overflow: auto; position: relative;" onscroll="scroll();">
          <table style="table-layout: fixed">
            <colgroup>
              <col class="detail-th" width="30px" style="text-align: center;" />
              <col class="detail-td" width="40px" style="text-align: center;" />
              <col class="detail-td" width="40px" style="text-align: center;" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="200px" />
              <col class="detail-td" width="400px" />
            </colgroup>

            <tbody>
              <tr class="detail-tr" wicket:id="tblDetail">
                <th class="detail-th" wicket:id="lblIndex">1</th>
                <td class="detail-td">
                  <input type="checkbox" id="chkCommit" wicket:id="chkCommit" />
                </td>
                <td class="detail-td">
                  <input type="checkbox" id="chkDelete" wicket:id="chkDelete" />
                </td>
                  
                  <td class="detail-td">
                      <input type="text" id="txtCompanyCode" style="width: 100px; ime-mode: disabled;" maxlength="6" wicket:id="txtCompanyCode" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMenuId" style="width: 100px; ime-mode: disabled;" maxlength="6" wicket:id="txtMenuId" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtUpdDate" style="width: 100px; ime-mode: disabled;" wicket:id="txtUpdDate" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMenuKbn" style="width: 100px; ime-mode: disabled;" maxlength="1" wicket:id="txtMenuKbn" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMajorId" style="width: 100px; ime-mode: disabled;" maxlength="2" wicket:id="txtMajorId" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMinorId" style="width: 100px; ime-mode: disabled;" maxlength="4" wicket:id="txtMinorId" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtScreenId" style="width: 100px; ime-mode: disabled;" maxlength="6" wicket:id="txtScreenId" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMenuNo" style="width: 100px; ime-mode: disabled;" maxlength="2" wicket:id="txtMenuNo" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMenuNm" style="width: 200px; " maxlength="40" wicket:id="txtMenuNm" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtClassNm" style="width: 400px; ime-mode: disabled;" maxlength="100" wicket:id="txtClassNm" />
                  </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div wicket:id="navigator" />
      </td>
    </tr>
  </table>
</fieldset>
</div>

</wicket:extend>
</body>
</html>
