<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<head>
  <title>汎用マスタメンテナンス</title>
  <meta http-equiv="content-language" content="ja" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-style-type" content="text/css" />
  <link rel="stylesheet" href="../progner.css" type="text/css" />
  <link rel="stylesheet" href="../base.css" type="text/css" />
<wicket:head>
  <script type="text/javascript">
  <!--
    function scroll() {
        thead.scrollLeft = tbody.scrollLeft;
    }
  //-->
  </script>
</wicket:head>
</head>

<body>
<wicket:extend>

<div id="pnlCondition">
<fieldset wicket:id="pnlCondition">
  <legend wicket:id="lblCondition">条件部</legend>
  <table>
    <tr>
      <td class="label" width="70px">案件NO</td>
      <td width="80px">
        <input type="text" id="txtAnkenNo" style="width: 60px; ime-mode: disabled;" maxlength="6" wicket:id="txtAnkenNo" />
      </td>
      <td class="label" style="width: 70px">案件名</td>
      <td style="width: 250px">
        <input type="text" id="txtAnkenMei" maxlength="30" style="width: 250px;" wicket:id="txtAnkenMei" />
      </td>
      <td class="label" style="width: 70px">進捗区分</td>
      <td style="width: 160px">
        <select id="lstShinchokuKbn" style="width: 160px;" wicket:id="lstShinchokuKbn">
          <option value="10" selected="selected">10 内示・先行着手</option>
          <option value="20">20 受注確定</option>
          <option value="30">30 仕掛</option>
          <option value="40">40 売上</option>
        </select>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td style="width: 70px" class="label">営業担当</td>
      <td style="width: 100px">
        <input type="text" id="txtEigyoTantoCd" style="width: 100px; ime-mode: disabled;" maxlength="10" size="10" wicket:id="txtEigyoTantoCd" />
      </td>
      <td style="width: 40px">
        <span wicket:id="dlgEigyoTanto" />
        <input type="button" name="btnEigyoTanto" class="button-ref" value="参照" wicket:id="btnEigyoTanto" />
      </td>
      <td style="width: 200px">
        <input type="text" id="txtEigyoTantoMei" class="text-readonly" readonly="true" style="width: 200px;" wicket:id="txtEigyoTantoMei" />
      </td>
      <td style="width: 70px" class="label">受注日</td>
      <td style="width: 120px">
        <input type="text" id="txtJuchubiFrom" style="width: 90px; ime-mode: disabled;" maxlength="10" wicket:id="txtJuchubiFrom" />
      </td>
      <td>-</td>
      <td style="width: 120px">
        <input type="text" id="txtJuchubiTo" style="width: 90px; ime-mode: disabled;" maxlength="10" wicket:id="txtJuchubiTo" />
      </td>
    </tr>
  </table>
</fieldset>
</div>

<div id="pnlDetail">
<fieldset wicket:id="pnlDetail">
  <legend wicket:id="lblDetail">明細部</legend>
  <table>
    <tr>
      <td>
        <div id="thead" style="width: 980px; overflow: hidden;">
          <table width="1540px">
            <thead>
              <tr>
                <th class="detail-th" width="30px">&nbsp;</th>
                <th class="detail-th" width="40px">確定</th>
                <th class="detail-th" width="40px">選択</th>
                <th class="detail-th" width="70px"><span class="label-required">*</span> 会社コード</th>
                <th class="detail-th" width="70px"><span class="label-required">*</span> メニューID</th>
                <th class="detail-th" width="100px">更新日</th>
                <th class="detail-th" width="100px">メニュー区分</th>
                <th class="detail-th" width="100px">大分類ID</th>
                <th class="detail-th" width="100px">小分類ID</th>
                <th class="detail-th" width="100px">画面ID</th>
                <th class="detail-th" width="100px">メニュー項番</th>
                <th class="detail-th" width="200px">メニュー名</th>
                <th class="detail-th" width="400px">クラス名</th>
              </tr>
            </thead>
          </table>
        </div>
        <div id="tbody" style="width: 980px; height: 370px; overflow: auto; position: relative;" onscroll="scroll();">
          <table width="1540px">
            <colgroup>
              <col class="detail-th" width="30px" style="text-align: center;" />
              <col class="detail-td" width="40px" style="text-align: center;" />
              <col class="detail-td" width="40px" style="text-align: center;" />
              <col class="detail-td" width="70px" />
              <col class="detail-td" width="70px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="100px" />
              <col class="detail-td" width="200px" />
              <col class="detail-td" width="400px" />
            </colgroup>

            <tbody>
              <tr class="detail-tr" wicket:id="tblDetail">
                <th class="detail-th" wicket:id="lblIndex">1</th>
                <td class="detail-td">
                  <input type="checkbox" id="chkCommit" wicket:id="chkCommit" />
                </td>
                <td class="detail-td">
                  <input type="checkbox" id="chkDelete" wicket:id="chkDelete" />
                </td>
                  
                  <td class="detail-td">
                      <input type="text" id="txtCompanyCode" style="width: 70px; ime-mode: disabled;" maxlength="6" wicket:id="txtCompanyCode" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMenuId" style="width: 70px; ime-mode: disabled;" maxlength="6" wicket:id="txtMenuId" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtUpdDate" style="width: 100px; ime-mode: disabled;" maxlength="6" wicket:id="txtUpdDate" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMenuKbn" style="width: 100px; ime-mode: disabled;" maxlength="6" wicket:id="txtMenuKbn" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMajorId" style="width: 100px; ime-mode: disabled;" maxlength="6" wicket:id="txtMajorId" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMinorId" style="width: 100px; ime-mode: disabled;" maxlength="6" wicket:id="txtMinorId" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtScreenId" style="width: 100px; ime-mode: disabled;" maxlength="6" wicket:id="txtScreenId" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMenuNo" style="width: 100px; ime-mode: disabled;" maxlength="6" wicket:id="txtMenuNo" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtMenuNm" style="width: 200px; ime-mode: disabled;" maxlength="6" wicket:id="txtMenuNm" />
                  </td>
                  <td class="detail-td">
                      <input type="text" id="txtClassNm" style="width: 400px; ime-mode: disabled;" maxlength="6" wicket:id="txtClassNm" />
                  </td>
                 
                  
<!--
                <td class="detail-td">
                  <input type="text" id="txtAnkenNo" style="width: 70px; ime-mode: disabled;" maxlength="6" wicket:id="txtAnkenNo" />
                </td>
                <td class="detail-td">
                  <select id="lstAnkenKbn" style="width: 180px;" wicket:id="lstAnkenKbn">
                  </select>
                </td>
                <td class="detail-td">
                  <select id="lstEigyoKbn" style="width: 180px;" wicket:id="lstEigyoKbn">
                  </select>
                </td>
                <td class="detail-td">
                  <select id="lstShinchokuKbn" style="width: 180px;" wicket:id="lstShinchokuKbn">
                  </select>
                </td>
                <td class="detail-td">
                  <input type="text" id="txtAnkenMei" style="width: 200px;" wicket:id="txtAnkenMei" />
                </td>
                <td class="detail-td">
                  <input type="text" id="txtEigyoTantoCd" style="width: 100px; ime-mode: disabled;" maxlength="10" wicket:id="txtEigyoTantoCd" />
                  <span wicket:id="dlgEigyoTanto" />
                  <input type="button" id="btnEigyoTanto" style="width: 40px;" class="button-ref" value="参照" wicket:id="btnEigyoTanto" />
                  <input type="text" id="txtEigyoTantoMei" class="text-readonly" style="width: 170px;" readonly="true" wicket:id="txtEigyoTantoMei" />
                </td>
                <td class="detail-td">
                  <input type="text" id="txtJuchubi" style="width: 90px; ime-mode: disabled;" maxlength="10" wicket:id="txtJuchubi" />
                </td>
                <td class="detail-td">
                  <input type="text" id="txtJuchuKingaku" class="text-right" style="width: 100px; ime-mode: disabled;" maxlength="10" wicket:id="txtJuchuKingaku" />
                </td>
-->
              </tr>
            </tbody>
          </table>
        </div>

        <div wicket:id="navigator" />
      </td>
    </tr>
  </table>
</fieldset>
</div>

<span wicket:id="dlgPrint11" />

</wicket:extend>
</body>
</html>
